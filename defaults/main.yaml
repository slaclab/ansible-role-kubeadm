kubernetes_version: '1.23.5-0'
kubernetes_cni_version: '1.2.0-0'
kubernetes_packages:
- name: "kubelet-{{ kubernetes_version }}"
  state: present
- name: "kubectl-{{ kubernetes_version }}"
  state: present
- name: "kubeadm-{{ kubernetes_version }}"
  state: present
- name: "kubernetes-cni-{{ kubernetes_cni_version }}"
  state: present

kubernetes_apt_release_channel: main
kubernetes_apt_repository: "deb http://apt.kubernetes.io/ kubernetes-xenial {{ kubernetes_apt_release_channel }}"
kubernetes_apt_ignore_key_error: false

kubernetes_yum_arch: '$basearch'
kubernetes_yum_base_url: "https://packages.cloud.google.com/yum/repos/kubernetes-el7-{{ kubernetes_yum_arch }}"
kubernetes_yum_gpg_key:
- https://packages.cloud.google.com/yum/doc/yum-key.gpg
- https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
kubernetes_yum_gpg_check: true
kubernetes_yum_repo_gpg_check: true

kubelet_config_path: /etc/sysconfig/kubelet
kubelet_args: []
